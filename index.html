<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>React Срез ITHub</title>
</head>
<body>
    <div class="WeatherPrediction"></div>
    <script type='text/babel'>
        let weatherType = {
            'Немного облачно':'pictures/cloud.png',
            'Ясно':'pictures/sunny.png',
            'Облачно':'pictures/clouds.png',
            'Дождик':'pictures/rain.png'
        }


        class WeatherCard extends React.Component{
            render(){
                let PhasesOfDay = {
                    'Ясно Утро': '#ffdb00',
                    'Немного облачно День':'#c7c4bf',
                    'Облачно Вечер':'#0070ff',
                    'Дождик Ночь':'#4d4db8'
                }

                let styleOfCard = {
                    'height': '100px',
                    'width' : '350px',
                    'borderRadius': "15px",
                    'margin': '1rem',
                    'backgroundColor':`${PhasesOfDay[this.props.weatherType + ' ' +  this.props.name]}`,
                    'display': 'flex',
                    'justifyContent':'center'
                }

                let styleBlock = {
                    'fontSize':'1rem',
                    'color':'#000'
                }

                let textStyleMargin = {
                    'marginRight':'30px'
                }

                return(
                    <div className="Weather" style={styleOfCard} >                    
                        <div style={styleBlock} >
                            <div>Температура: {this.props.temp} °C 
                            </div>
                        </div>
                        <div style={styleBlock}>
                            <img width='25px' src={weatherType[this.props.weatherType]}/>
                            <div style={textStyleMargin} /> Осадки: {this.props.weatherType} 
                        </div>
                    </div>
                )
            }
        }
        ReactDOM.render(
            <div>
                <WeatherCard name='Утро' temp='30' weatherType='Ясно' /> 
                <WeatherCard name='День' temp='21' weatherType='Немного облачно' /> 
                <WeatherCard name='Вечер' temp='18' weatherType='Облачно' /> 
                <WeatherCard name='Ночь' temp='15' weatherType='Дождик'/>
            </div>, 
            document.getElementByClassName('WeatherPrediction')
            )
    </script>
</body>
</html>
